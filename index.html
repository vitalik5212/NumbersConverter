<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal & Binary Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="converter">
    <div class="converter">
        <label for="inputBase">Input Base:</label>
        <select id="inputBase">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select>
        <label for="inputValue"></label><input type="text" id="inputValue" placeholder="Enter input value">

        <label for="outputBase">Output Base:</label>
        <select id="outputBase">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
        </select>
        <label for="outputValue"></label><input type="text" id="outputValue" placeholder="Converted value">

        <button onclick="convert()">Convert</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
